version: "3.9"
services:
  acserver:
    image: antlu65/acserver
    container_name: acserver
    ports:
      - 5001:5001
      - 5000:5000
      - 1883:1883
    networks:
      - default
    restart: always
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - /etc/prometheus:/etc/prometheus
      - /prometheus:/prometheus
    networks:
      - default
      - host
    restart: always
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - /grafana:/etc/grafana/provisioning/datasources
    networks:
      - default
    restart: always
volumes:
  prometheus:
networks:
  default:
    name: acserver
  host:
    name: host